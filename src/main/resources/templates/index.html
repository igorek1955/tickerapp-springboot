<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <p>
        <h2 style="align-self: center">Items</h2>
        <a class="btn btn-primary" th:href="@{/tickers}"> Reload and display new Tickers </a>
    </p>
    <table id="catalogs" class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Market Name</th>
            <th scope="col">Ask</th>
            <th scope="col">Bid</th>
        </tr>
        </thead>
        <tbody>
        <div class="#articles">

        </div>
        <tr th:if="${tickers.size()>0}" th:each="ticker : ${tickers}">
            <td th:text="${ticker.marketName}"></td>
            <td th:text="${ticker.ask}"></td>
            <td th:text="${ticker.bid}"></td>
        </tr>
        </tbody>
    </table>
    <h2>Specify market name: </h2>
    <form th:action="@{/tickers}" method="get" style="margin-bottom: 20px">
        <input th:name="market" type="text" placeholder="BTC-PERP" name="market">
        <button type="submit" class="btn btn-primary" value="0">Subscribe</button>
    </form>
</div>
</body>
</html>
